<div>
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <h1 style="font-weight: 500; font-size: 30px; margin-bottom: 10px">
          Log In
        </h1>
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            formControlName="username"
            required
          />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="loginForm.get('username')?.hasError('email')"
            >Invalid email</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          @if (loginForm.get('password')?.hasError('required')) {
          <mat-error>Please provide a password</mat-error>
          }
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loading">
          @if (!loading) { Sign In } @else {
          <mat-spinner diameter="20"></mat-spinner>
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
  <a (click)="openDialog()" class="link" style="cursor: pointer"
    >Forgot Password?
  </a>
</div>
