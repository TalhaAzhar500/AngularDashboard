<mat-dialog-content style="width: 400px">
  <header><h2>Forgot Password</h2></header>
  <p class="icon">
    <mat-icon>lock</mat-icon>
  </p>
  <h3 style="text-align: center">Please Enter Your Email</h3>

  <form [formGroup]="forgotForm" (ngSubmit)="submitForm()">
    <mat-form-field style="width: 100%; margin: 15px 0px">
      <mat-label>Email</mat-label>
      <input matInput required formControlName="email" />
      @if(forgotForm.get('email')?.hasError('required')){
      <mat-error>Email is required</mat-error>
      }@else {
      <mat-error>Invalid email</mat-error>
      }
    </mat-form-field>
    <div style="display: flex">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="($event.preventDefault); submitForm()"
        matDialogClose
      >
        Submit
      </button>
      <button
        mat-stroked-button
        color="primary"
        style="margin-left: 5px"
        matDialogClose
      >
        Cancel
      </button>
    </div>
  </form>
</mat-dialog-content>
