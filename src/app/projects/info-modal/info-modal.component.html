<mat-dialog-content class="info-modal-content">
  <div class="info-modal-header">
    <h1 mat-dialog-title class="info-modal-title">Project Information</h1>
  </div>
  <div class="info-modal-body">
    <div class="info-row">
      <div class="info-label">Start Date:</div>
      <div class="info-value">{{ start_date | date }}</div>
    </div>
    <div class="info-row">
      <div class="info-label">End Date:</div>
      <div class="info-value">{{ end_date | date }}</div>
    </div>
    <div class="info-row">
      <div class="info-label">Status:</div>
      <div class="info-value">{{ status }}</div>
    </div>
  </div>
</mat-dialog-content>
