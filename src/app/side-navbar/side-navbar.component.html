<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard/home" routerLinkActive="active-tab">
        <mat-icon>home</mat-icon><span>Home</span>
      </mat-list-item>
      @if (role==='super') {
      <mat-list-item
        routerLink="/dashboard/admins"
        routerLinkActive="active-tab"
      >
        <mat-icon>account_circle</mat-icon><span>Admins</span>
      </mat-list-item>
      }
      <mat-list-item
        routerLink="/dashboard/members"
        routerLinkActive="active-tab"
      >
        <mat-icon>people</mat-icon><span>Members</span>
      </mat-list-item>
      @if (role!=='user') {
      <mat-list-item
        routerLink="/dashboard/projects"
        routerLinkActive="active-tab"
      >
        <mat-icon>assignment</mat-icon><span>Projects</span>
      </mat-list-item>
      }
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header
          ><mat-icon>settings</mat-icon
          ><span>Settings</span></mat-expansion-panel-header
        >
        <mat-nav-list>
          @if (role!=='super') {
          <a mat-list-item routerLink="/dashboard/reset-password">
            <mat-icon>refresh</mat-icon><span>Reset Password</span>
          </a>
          }
          <a mat-list-item (click)="handleLogout()">
            <mat-icon>exit_to_app</mat-icon><span>Logout</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- <mat-expansion-panel [class.mat-elevation-z0]="true">

            <mat-icon>android</mat-icon><span>Android</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
