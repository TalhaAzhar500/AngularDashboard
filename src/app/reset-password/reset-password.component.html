<div>
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
        <h2>Reset Password</h2>
        <mat-form-field>
          <mat-label>Old Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="old_password"
            required
          />
          <mat-error> </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="new_password"
            required
          />
          <mat-error> </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirm_password"
            required
          />
          <mat-error> Please provide a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loading">
          @if (!loading) { Submit } @else {
          <mat-spinner diameter="20"></mat-spinner>
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
