<div class="main-Box">
  <div class="innerBox">
    <div class="title">Admins</div>
    <div class="dialog-box">
      <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="openDialog()">
          Add Admins
        </button>
      </mat-dialog-actions>
      <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger>
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="handleAdminsClick()">Admins</button>
        <button mat-menu-item (click)="handleMembersClick()">Members</button>
        <button mat-menu-item (click)="handleLogout()">Logout</button>
      </mat-menu>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z">
    <!-- Name Column -->
    <ng-container matColumnDef="admin_name">
      <th mat-header-cell *matHeaderCellDef class="titles">Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.admin_name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="titles">Email</th>
      <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="titles">Role</th>
      <td mat-cell *matCellDef="let element">{{ element?.role }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="titles">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="action" #actionTrigger>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #action="matMenu">
          <button mat-menu-item (click)="handleDelteAdmin(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-menu-item (click)="handleEditAdmin(element._id)" disabled>
            <mat-icon>edit</mat-icon>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
